<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type=text/css>
    <title>Purchase Order</title>
  </head>
  <body>
  <div class="container">
    <h1>Purchase Order</h1>
    <form id="purchaseOrder">
      <fieldset class="form-group">
        <label for="Item1">Items</label>
        <input type="text" class="form-control" id="item1" placeholder="Wine">
      </fieldset>
      <fieldset class="form-group">
        <label for="Item2">More Items</label>
        <input type="text" class="form-control" id="item2" placeholder="Pizza">
      </fieldset>
      <fieldset class="form-group">
        <label for="Item3">More Items</label>
        <input type="text" class="form-control" id="item3" placeholder="Cake">
      </fieldset>
      <fieldset class="form-group">
        <label for="Item4">More Items</label>
        <input type="text" class="form-control" id="item4" placeholder="Whiskey">
      </fieldset>
      <button type="submit" class="btn">Submit</button>
    </form>
  <h2 class="alphabet">Alphabetized</h2>
  <ul class="display">

  </ul>
  </div>
<!-- Inline form 2 End -->

<!-- scripts -->
    <script src="js/jquery-1.12.4.js" charset="utf-8"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
