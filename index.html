<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type=text/css>
    <title>Purchase Order</title>
  </head>
  <body>
<!-- inline form 1 Beg. -->
  <div class="container">
    <h1>Purchase</h1>
    <form id="name">
      <div class="form-group">
        <label for="Fname">First Name</label>
        <input type="text" class="form-control" id="Fname" placeholder="Jane/John">
      </div>
      <div class="form-group">
        <label for="Lname">Last Name</label>
        <input type="text" class="form-control" id="Lname" placeholder="Smith">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="Email" placeholder="jane.doe@example.com">
      </div>
      <div class="form-group">
        <label for="exampleInputName2">Address</label>
        <input type="text" class="form-control" id="Address" placeholder="1111 Oak Street Portland OR 91111">
      </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <p id="output"></p>
    <p id="emailout"></p>
    <p id="addressout"></p>


    </p>
  </div>
<!-- Inline form 2 End -->

<!-- scripts -->
    <script src="js/jquery-1.12.4.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
